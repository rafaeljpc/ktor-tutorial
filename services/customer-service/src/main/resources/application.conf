ktor {
  deployment {
    port: 8095

    autoreload = true
    watch = [io.github.rafaeljpc.tutorial]
  }
  application {
    modules = [io.github.rafaeljpc.tutorial.ktor.services.CustomerServiceAppKt.main]
  }
}

development {
  dataSource {
    driverClassName = org.h2.Driver
    url = "jdbc:h2:mem:db;DB_CLOSE_DELAY=-1"
    url = ${?URL}
    user = sa
    password = sa
    password = ${?PASSWORD}
  }
}

